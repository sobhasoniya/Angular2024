<div class="container">
    <div class="header">
        <br>
        <div class="form-control">
            <input class="form-control" type="text" placeholder="Search Text Here..."
            [(ngModel)]="filter">
        </div>



    </div>


<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>MedicineId</th>
            <th>MedicineCode</th>
            <th>MedicineName</th>
            <th>GenericName</th>
            <th>CompanyName</th>
            <th>StockQuantity</th>
            <th>UnitPrice</th>
            <th>Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let med of medicineService.medicine| filter:filter">
            <td>{{med.MedicineId}}</td>
            <td>{{med.MedicineCode}}</td>
            <td>{{med.MedicineName}}</td>
            <td>{{med.GenericName}}</td>
            <td>{{med.CompanyName}}</td>
            <td>{{med.StockQuantity}}</td>
            <td>{{med.UnitPrice}}</td>


            <td>
                <button class="btn btn-sm btn-outline-primary" (click)="updateMedicine(med.MedicineId)">Edit</button>&nbsp;
                <button class="btn btn-sm btn-outline-danger"style="margin-left: 10px;" (click)="deleteMedicine(i)">Delete</button>

            </td>
        </tr>
    </tbody>
</table>


<button class="btn btn-dark "style="float: left; margin-left: 0px;"   (click)="goBack()">Back</button>
<a [routerLink]="['../add-medicine']" class="btn btn-success" style="float: right; margin-right:0px;" >Add Medicine</a>
</div>
