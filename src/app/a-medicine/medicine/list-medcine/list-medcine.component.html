<div class="container">
    <div class="header">
        <br>
        <div class="form-control">
            <input class="form-control" type="text" placeholder="Search Text Here..."
            [(ngModel)]="filter">
        </div>
        
        <a [routerLink]="['../add-medicine']" class="btn btn-outline-secondary" style="float: right; margin-bottom: 20px;" >Add Employee</a>
    </div>


<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>MedicineId</th>
            <th>MedicineCode</th>
            <th>MedicineName</th>
            <th>GenericName</th>
            <th>CompanyName</th>
            <th>StockQuantity</th>
            <th>UnitPrice</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let med of medicineService.medicine| filter:filter">
            <td>{{med.MedicineId}}</td>
            <td>{{med.MedicineCode}}</td>
            <td>{{med.MedicineName}}</td>
            <td>{{med.GenericName}}</td>
            <td>{{med.CompanyName}}</td>
            <td>{{med.StockQuantity}}</td>
            <td>{{med.UnitPrice}}</td>
            
           
            <td>
                <button class="btn btn-sm btn-outline-primary" (click)="updateMedicine(med.MedicineId)">Edit</button>&nbsp;
                <button class="btn btn-sm btn-outline-danger"style="margin-left: 10px;" (click)="deleteMedicine(i)">Delete</button>
                
            </td>
        </tr>
    </tbody>
</table>



</div>
